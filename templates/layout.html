<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>{{ template "title" . }}</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <section class="section">
    <div class="container">
      {{ template "view" . }}
      <script type="text/javascript" src="/live.js"></script>
    </div>
  </section>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
      </p>
    </div>
  </footer>
</body>

<script>
  window.getChartsData = function () {
    return JSON.parse(document.querySelector("#chartsData").innerHTML);
  }
</script>

<script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>
<script>
  window.Hooks = {
    "addTermHook": {
      mounted: function () {
        console.log("outer");
        this.el.addEventListener("submit", () => {
          this.el.querySelector("input").value = "foo";
          console.log("inner (cleaned input)");
        });
      }
    },
    "makeChartsHook": {
      updated: function () {
        var chartsData = window.getChartsData()
        Plotly.newPlot('terms-corr-heatmap', chartsData.termsCorrHeatmap, null, chartsData.config);
        Plotly.newPlot('constructs-corr-heatmap', chartsData.constructsCorrHeatmap, null, chartsData.config);
      }
    }
  };
</script>

</html>
